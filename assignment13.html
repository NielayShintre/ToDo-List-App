<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Be Vietnam Pro";
      }

      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        background-color: rgb(190, 209, 225);
        margin-top: 60px; /* Adjusted margin to make space for the fixed header */
      }

      h1 {
        margin-top: 20px;
        position: fixed;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
      }

      #box {
        text-align: center;
        position: fixed;
        top: 100px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1;
        background-color: white;
        padding: 5px;
        border-radius: 10px;
      }

      #box input {
        width: 350px;
        height: 60px;
        border: none;
        padding: 5px;
        border-radius: 10px;
        margin: 5px;
      }

      #box button {
        width: 100px;
        height: 60px;
        background-color: darkslateblue;
        color: white;
        border: none;
        border-radius: 10px;
        margin: 5px;
        cursor: pointer;
      }

      #list-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
        position: relative;
        top: 180px;
      }

      #list {
        max-height: calc(100vh - 120px);
        overflow-y: auto;
        width: 100%;
        margin-left: 10px;
      }

      #list::-webkit-scrollbar {
        width: 12px;
      }

      #list::-webkit-scrollbar-track {
        background-color: #f1f1f1;
      }

      #list::-webkit-scrollbar-thumb {
        background-color: #888;
        border-radius: 6px;
      }

      #list::-webkit-scrollbar-thumb:hover {
        background-color: #555;
      }

      .note {
        width: 450px;
        height: 60px;
        padding: 10px;
        margin: 20px 0px;
        background-color: rgb(115, 108, 223);
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-radius: 10px;
      }

      .close-button {
        cursor: pointer;
        margin-left: 10px;
      }

      #empty-list {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: block; /* Initially display the message */
      }
    </style>
  </head>
  <body>
    <h1>ToDo Listüìù</h1>

    <div id="box">
      <input id="inp" type="text" placeholder="Type your Note..." />
      <button onclick="addNote()">Add a Note</button>
    </div>
    <div id="list-container">
      <div id="list"></div>
    </div>
    <h4 id="empty-list">Your List is Empty...</h4>

    <script>
      var emptyMessage = document.getElementById("empty-list");

      function addNote() {
        var inp = document.getElementById("inp").value;

        // Create the note div
        var notebox = document.createElement("div");
        notebox.innerHTML =
          inp +
          '<span class="close-button" onclick="removeNote(this)">‚úñ</span>';
        notebox.className = "note";

        // Append the note to the list div
        var list = document.getElementById("list");
        list.appendChild(notebox);

        // Hide the "empty list" message if notes exist
        emptyMessage.style.display = "none";

        // Clear the input field
        document.getElementById("inp").value = "";
      }

      function removeNote(element) {
        var list = document.getElementById("list");
        list.removeChild(element.parentNode);

        // Show the "empty list" message if there are no more notes
        emptyMessage.style.display =
          list.children.length > 0 ? "none" : "block";
      }
    </script>
  </body>
</html>
